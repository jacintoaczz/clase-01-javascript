<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>tucamper</title>
    <link href="estilos.css" rel="stylesheet" type="text/css" />
    <style type="text/css"></style>
    <link rel="stylesheet" href="css/all.min.css" />
    <meta

    />

  <body onload="prepareCartData()">
    <!--aqui empieza el header-->

    <header>
      <div class="logo-buscar-carro">
        <div>
          <img

    <!-------aqui empieza el main--------->

    <main id="formulario1">

          </div>

          <div class="articulos">
            <p>Eliminar</p>

        </div>
        <!--aqui pintaremos los items del carrito-->
      </div>

      <div class="linea"></div>
      <div class="precio">
        <a href="index.html"><i class="fas fa-angle-left"></i></a>
        <div class="total"></div>
      </div>
      <div class="div-boton-f">
        <a href="formulario2.html">

        </a>
      </div>

    <footer class="footer">

      <div class="datos-footer">
        <p class="contac">
          <i class="fas fa-industry"></i>
          calle alcolea 7
        </p>
        <p class="contac">
          <i class="fas fa-mobile-alt"></i>
          (+34) 610743502
        </p>
        <p class="contac">
          <i class="fas fa-envelope"></i>
          eduardoromon@hotmail.com
        </p>
      </div>
    </footer>
    <script src="archivo.js"></script>
    <script src="carritotucamper.js"></script>
